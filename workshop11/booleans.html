<!DOCTYPE html>

<html>
<head>
    
    <meta charset="utf-8"/>
    <title>Booleans</title>
    
</head>
    
<body>
1 is equal to 1
    
    <script>
        
    document.write(1 == 1);
    
    console.log(1 == 1); //true
    console.log(1 == '1'); //true
    console.log('Mike' == 'Mike'); //true
    console.log('mike' == 'Mike'); //false
        
    //less than
    console.log(1 < 1); //false
        
    // less than equals
    console.log(1 <= 1); // true
    
    //eaxctly equals
    console.log(1 === 1); //true
    console.log(1 === '1'); //false
    
    //logical operators
    console.log(1==1 && 2==2); //true 
    
    //logical
    console.log(1==1 && 2==1); //false
    
    //OR 
        
    console.log(1==1 || 2==1);//true
        
    </script>
    
</body>



</html>
